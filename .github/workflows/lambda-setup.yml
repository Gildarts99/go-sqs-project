name: lambda setup

on: 
  push:
    branches:
      - 'main'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Build and Push Image
        working-directory: './lambda_function'
        run: docker build -t go-sqs-lambda:${{ github.sha }} .
      -
        name: see images
        run: docker image ls 